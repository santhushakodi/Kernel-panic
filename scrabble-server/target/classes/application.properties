# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.scrabble=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web.socket=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# WebSocket Configuration
spring.websocket.sockjs.heartbeat.time=25000
spring.websocket.sockjs.disconnect-delay=5000

# Application Info
spring.application.name=Scrabble Server
info.app.name=Scrabble Server
info.app.version=1.0.0
info.app.description=Real-time multiplayer Scrabble game server